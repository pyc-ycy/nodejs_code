<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放视频</title>
</head>
<body>
<div style="text-align: center;">
    <video id="myVideo" width="420" style="margin-top: 15px;">
        <source src="video/首部肇庆学院航拍—不曾走远的记忆.mp4" type="video/mp4" />
        浏览器不支持HTML5：video
    </video>
    <button onclick="playPause()">播放/暂停</button>
</div>
<script>
    let v = document.getElementById('myVideo');
    function playPause() {
        if(v.paused)
            v.play();
        else
            v.pause();
    }
</script>
</body>
</html>
