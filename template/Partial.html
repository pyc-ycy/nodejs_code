<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>偏函数</title>
</head>
<body>
<script>
    function wrap(tag) {
        let stag = '<'+tag+'>';
        let etag = '</'+tag.replace(/s.*/,'')+'>';
        return function (x) {
            return stag + x + etag + "<br>";
        }
    }
    let b = wrap('b');
    document.write(b('粗体字'));
    let i = wrap('i');
    document.write(i('斜体字'));
    let u = wrap('u');
    document.write(u('下划线字'));
</script>
</body>
</html>
